<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <title>Pie Chart Creator</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="qF5T9r8RxNt4TKCm">
  <script src="jscolor.js"></script>

</head>
<body class="body">

  <div class="content">

    <header class="header header--page">
      <h1 class="title title--page">Pie Chart Creator</h1>
    </header>

    <section class="section section--mainData">
      <header class="section__header header header--mainData">
        <h2 class="section__title title">Main data</h2>
      </header>
      <form class="section__form form form--mainData">
        <div class="form__data">
          <label class="form__label" for="chartTitle">Title:</label>
          <input class="form__input input--title" type="text" id="chartTitle" placeholder="Write title of chart">
        </div>
        <div class="form__data">
          <label class="form__label label--color" for="leadingColor">Leading color:</label>
          <input class="form__input input--color jscolor" value="0F2A4D" id="leadingColor">
        </div>
        <div class="form__data">
          <label class="form__label label--numberOfItems">Number of slices:</label>
          <select class="form__select select--numberOfItems">
            <option value="option2" selected="selected">2</option>
            <option value="option3">3</option>
            <option value="option4">4</option>
            <option value="option5">5</option>
            <option value="option6">6</option>
            <option value="option7">7</option>
            <option value="option8">8</option>
            <option value="option9">9</option>
            <option value="option10">10</option>
            <option value="option11">11</option>
            <option value="option12">12</option>
            <option value="option13">13</option>
            <option value="option14">14</option>
            <option value="option15">15</option>
          </select>
        </div>
        <button type="button" class="form__button button button--mainData">
          OK
        </button>
      </form>
    </section>

    <section class="section section--itemsData">
      <header class="section__header header header--itemsData">
        <h2 class="section__title title">Slice Details</h2>
      </header>
      <form class="section__form form form--itemsData">
        <div class="form__content">
        </div>
        <button type="button" class="button form__button button--createChart">
          Create pie chart
        </button>
      </form>
    </section>

    <article class="article article--chart">
      <h2 class="title title--chart"></h2>
      <div class="chartSVG">
        <svg class="svg" style="width: 350px; height: 350px"></svg>
      </div>
      <div class="tooltip"></div>
    </article>

  </div>

  <footer class="footer">
    Pie Chart Creator © 2018 Weronika Kędziora
  </footer>

  <script src="6KzCdyZgZnJvkkaC"></script>
</body>
</html>
